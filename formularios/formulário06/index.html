<!DOCTYPE html>

<html>
<head>
				<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0">
				<meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
				<title>formulários</title>
</head>
<body>
				<h1>trabalhando com formulários</h1>
				<form>
				<fieldset>
								<legend>genero</legend>
								<input type="radio" name="sexo" id="idm"><label for="idm">masculino</label><br>
								<input type="radio" name="sexo" id="idf"><label for="idf">feminino</label><br>
								<input type="radio" name="sexo" id="idi" checked="checked"><label for="idi">indefinido</label>
				</fieldset>
				<fieldset>
								<legend>desporto favorito</legend>
								<input type="checkbox" name="foot" id="idfoot"><label for="idfoot">football</label><br>
								<input type="checkbox" name="basquete" id="idbas"><label for="idbas">basketball</label><br>
								<input type="checkbox" name="vol" id="idvol" checked="checked"><label for="idvol">voleyball</label><br>
								<input type="checkbox" name="nat" id="idnat"><label for="idnat">natação</label>
				</fieldset>
				<input type="submit" value="enviar">
				<input type="reset" value="limpar">
								</form>
</body>
</html>
