<!DOCTYPE html>

<html>
<head>
				<meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
				<link rel="stylesheet" href="styles/style.css"/>
				<title>trabalhando com tabelas</title>
</head>
<body>
	<h1>tabelas 2</h1>
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td rowspan="2">3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
			<td>7</td>
		</tr>
		<tr>
			<td colspan="3">8</td>
			<td>9</td>
		</tr>
		<tr>
			<td rowspan="2">10</td>
			<td colspan="2">11</td>
			<td>12</td>
		</tr>
		<tr>
			<td>13</td>
			<td>14</td>
			<td>15</td>
		</tr>
	</table>
</body>
</html>
